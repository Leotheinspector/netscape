<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Netscape Explorer</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    textarea, select, input { width: 100%; margin-top: 0.5em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
    #response { margin-top: 2em; white-space: pre-wrap; background: #f8f8f8; padding: 1em; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>LLM Netscape Explorer</h1>

  <label for="model">Select Model:</label>
  <select id="model">
    <option value="gpt-4">GPT-4</option>
    <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
  </select>

  <label for="prompt">Your Prompt:</label>
  <textarea id="prompt" rows="5"></textarea>

  <label for="file">Attach File (optional):</label>
  <input type="file" id="file" />

  <button>Send to GPT</button>

  <div id="response">Response will appear here...</div>

  <script src="main.js"></script>
</body>
</html>
