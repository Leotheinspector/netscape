<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LLM Netscape Explorer</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    textarea, select, input[type="file"], button { display: block; margin: 1rem 0; width: 100%; }
    #response { white-space: pre-wrap; border: 1px solid #ccc; padding: 1rem; min-height: 100px; }
  </style>
</head>
<body>
  <h1>🧠 LLM Netscape Explorer (PoC)</h1>
  <label for="model">Choose an LLM:</label>
  <select id="model">
    <option>Claude 3.5 Haiku</option>
    <option>GPT-4.1</option>
    <option>Meta Llama 3</option>
  </select>

  <label for="prompt">Enter your prompt:</label>
  <textarea id="prompt" rows="5" placeholder="How can Netscape help you?"></textarea>

  <label for="file">Attach a file (optional):</label>
  <input type="file" id="file">

  <button>🚀 Send to LLM</button>

  <h2>📝 Response:</h2>
  <div id="response">Waiting for magic...</div>

  <script src="main.js"></script>
  
</body>
</html>
